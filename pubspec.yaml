name: bluethunder
description: A new Flutter project.

# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 3.2.3+39

environment:
  sdk: ">=3.0.0 <4.0.0"

# Dependencies specify other packages that your package needs in order to work.
# To automatically upgrade your package dependencies to the latest versions
# consider running `flutter pub upgrade --major-versions`. Alternatively,
# dependencies can be manually updated by changing the version numbers below to
# the latest version available on pub.dev. To see which dependencies have newer
# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^1.0.2

  # State Management
  bloc: ^8.0.2
  flutter_bloc: ^8.0.1

  # Localization Package
  easy_localization: ^3.0.0

  #Http
  dio: ^4.0.0

  # Objects comparison
  equatable: ^2.0.3

  # Service Locator

  injectable: ^2.3.1

  # Allows converting json to dart class and back
  json_annotation: any

  # Allows easier routing
  auto_route: ^7.8.1

  #svg
  flutter_svg: ^1.1.6

  localstore: ^1.3.5
  google_fonts:
  another_flushbar: ^1.12.30
  change_app_package_name: ^1.1.0
  pin_code_fields: ^8.0.1
  rename_app: ^1.3.1
  dropdown_button2: ^2.3.9
  image_picker: ^1.0.4
  dotted_line: ^3.2.2
  get_it: ^7.6.4
  flutter_multi_formatter: ^2.11.13
  flutter_screenutil: ^5.9.0
  flutter_native_splash: ^2.3.4
  url_launcher: ^6.2.1
  logger: ^2.0.2+1
  flutter_inappwebview: ^5.8.0


dev_dependencies:
  flutter_test:
    sdk: flutter

 
  flutter_lints: ^2.0.0
  injectable_generator:
  json_serializable:
  auto_route_generator: ^7.3.1
  build_runner: any
  flutter_launcher_icons: 0.13.1



flutter_native_splash:
  color: "#CC202E"
  image: assets/images/logo_big.png

  android_12:
    color: "#CC202E"
    image: assets/images/logo_big.png

flutter_launcher_icons:
  android: "launcher_icon"
  image_path: "assets/images/launcher_icon.png"
  min_sdk_android: 21
  adaptive_icon_background: "#CC202E"
  adaptive_icon_foreground: "assets/images/android_launcher_icon.png"
  ios: true
  remove_alpha_ios: true
  web:
    generate: false
  windows:
    generate: false
  macos:
    generate: false

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/svg/
